name: build

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: temurin

      - uses: actions/cache@v3
        with:
          path: gh-cache/
          key: "prefix-${{ hashFiles('buildscripts/**.sh') }}"
          restore-keys: "prefix-"
          enableCrossOsArchive: true

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install autoconf pkg-config libtool ninja-build python3-pip
          sudo pip3 install meson

      - name: Download deps
        run: |
          mkdir -p "$CACHE_FOLDER"
          buildscripts/.travis.sh install
        env:
          CACHE_MODE: "folder"
          CACHE_FOLDER: "${{ github.workspace }}/gh-cache"

      - name: Build
        run: |
          buildscripts/.travis.sh build

      - uses: actions/upload-artifact@v3
        with:
          name: mpv-android
          path: app/build/outputs/apk/default/debug/app-default-debug.apk
